<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Nexus account to start collaborating.">
    <title>Sign up - Nexus</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <main class="signup-container">
        <div class="signup-card">
            
            <!-- Header -->
            <header class="signup-header">
                <div class="logo-wrapper">
                    <!-- Nexus Logo -->
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <rect width="24" height="24" rx="6" fill="#111"/>
                        <path d="M7 6V18H9.5L14.5 10V18H17V6H14.5L9.5 14V6H7Z" fill="white"/>
                    </svg>
                </div>
                <h1>Create your account</h1>
            </header>

            <!-- Form -->
            <form id="signupForm" class="signup-form" novalidate>
                
                <!-- Full Name -->
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" name="username" placeholder="Jane Doe" autocomplete="name" required>
                    <span class="error-msg" id="nameError"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="jane@example.com" autocomplete="email" required>
                    <span class="error-msg" id="emailError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="At least 8 characters" autocomplete="new-password" required>
                        <button type="button" class="toggle-password" aria-label="Show password" data-target="password">
                            <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="icon-eye-off hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <span class="error-msg" id="passwordError"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" autocomplete="new-password" required>
                        <button type="button" class="toggle-password" aria-label="Show password" data-target="confirmPassword">
                            <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="icon-eye-off hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <span class="error-msg" id="confirmError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Sign up</button>

                <!-- Status Message -->
                <div id="formStatus" class="form-status" role="alert" aria-live="polite"></div>
            </form>

            <!-- Footer -->
            <footer class="signup-footer">
                <p>Already have an account? <a href="login.html" class="link-primary">Log in</a></p>
            </footer>
        </div>
    </main>

    <script src="../js/signup.js"></script>
</body>
</html>
