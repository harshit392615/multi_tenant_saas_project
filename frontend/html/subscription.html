<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription | Nexus</title>
    <link rel="stylesheet" href="../css/subscription.css">
</head>
<body>

<h2>Select Subscription Plan</h2>

<div id="errorBox" style="color:red; margin-bottom:10px;"></div>

<select id="plan">
    <option value="">-- Select Plan --</option>
    <option value="basic">Basic</option>
    <option value="standard">Standard</option>
    <option value="premium">Premium</option>
</select>

<button id="generateBtn">
    Continue to Payment
</button>

<div id="paySection" style="display:none; margin-top:20px;">
    <button type="button" id="confirmPaymentBtn">
        Proceed to Payment
    </button>
</div>

<script src="../js/subscription.js"></script>
</body>
</html>
